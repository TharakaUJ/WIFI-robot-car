<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIFI Robot Car Interface</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .container {
            display: flex;
            flex: 1;
            justify-content: space-between;
            padding: 20px;
        }
        
        .control-pad {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 45%;
        }
        
        .title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }
        
        .button-row {
            display: flex;
            justify-content: center;
        }
        
        .button {
            width: 80px;
            height: 80px;
            margin: 10px;
            font-size: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            background: linear-gradient(145deg, #f0f0f0, #cacaca);
            box-shadow: 5px 5px 10px #bebebe, -5px -5px 10px #ffffff;
            user-select: none;
            transition: all 0.2s ease;
            color: #444;
        }
        
        .button:active, .button.active {
            box-shadow: inset 5px 5px 10px #bebebe, inset -5px -5px 10px #ffffff;
            transform: scale(0.95);
            background: linear-gradient(145deg, #cacaca, #f0f0f0);
        }
        
        .spacer {
            width: 80px;
            height: 80px;
            margin: 10px;
        }
        
        .status-bar {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        
        #ws-status {
            font-weight: bold;
        }
        
        .disconnected {
            color: #ff4d4d;
        }
        
        .connected {
            color: #4dff4d;
        }
        
        .error {
            color: #ffcc4d;
        }
        
        .key-indicator {
            font-size: 0.9rem;
            margin-left: 20px;
        }
        
        .controls-info {
            font-size: 0.9rem;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="control-pad">
            <div class="title">TURNING</div>
            <div class="button-row">
                <div class="button" id="left">←</div>
                <div class="spacer"></div>
                <div class="button" id="right">→</div>
            </div>
        </div>
        
        <div class="control-pad">
            <div class="title">THROTTLE</div>
            <div class="button-row">
                <div class="button" id="up">↑</div>
            </div>
            <div class="button-row">
                <div class="button" id="down">↓</div>
            </div>
        </div>
    </div>
    
    <div class="status-bar">
        <div>WebSocket: <span id="ws-status" class="disconnected">Disconnected</span></div>
        <div class="key-indicator" id="key-indicator">No keys pressed</div>
        <div class="controls-info">Use arrow keys or buttons to control</div>
    </div>

    <script src="index.js"></script>
</body>
</html>
